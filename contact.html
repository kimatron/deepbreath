<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Meta tags for search engines-->
    <meta name="description"
        content="Deep Breath, underwater meditation, scuba diving, Cayman Islands, diving Cayman" />
    <meta name="keywords"
        content="scuba diving, meditation, underwater, underwater meditation, Grand Cayman, Cayman Islands, scuba cayman" />
    <!--font awesome script-->
    <script src="https://kit.fontawesome.com/04fbfc2fc6.js" crossorigin="anonymous"></script>

    <!--Title-->
    <title>Deep Breath</title>
    <!--Favicon-->
    <link rel="icon" type="image/png" size="16x16" href="assets/favicon/icons8-scuba-16.png" />
    <!--Stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>

  <body>
    <!-- Header -->
    <header>
      <a href="index.html">
        <h1 id="logo" class="hover"><i class="fa-solid fa-water fa-beat"></i>Deep Breath</h1>
      </a>
      <nav>
        <ul id="menu-nav">
          <li><a href="index.html" class="hover">Home</a></li>
          <li><a href="benefits.html" class="hover">Benefits</a></li>
          <li><a href="gallery.html" class="hover">Gallery</a></li>
          <li><a href="contact.html" class="hover">Contact</a></li>
        </ul>
      </nav>
    </header>

    <!-- Main Content -->
    <main>
      <!-- Contact Form -->
      <section id="contact-form" class="contact-section">
        <h2>Contact Us</h2>
        <p class="white-text">
          Ready to take the plunge? Fill in the form below and we'll get back to
          you with everything you need to know, ASAP!
        </p>
        <!--added a transparent-box div around the contact form elements and applied a colored border to create the desired
        effect. -->
        <div class="transparent-box">
          <form action="#" method="post">
            <div class="form-group">
              <label for="name" class="white-text">Name:</label>
              <input type="text" id="name" name="name" required />
            </div>
            <div class="form-group">
              <label for="email" class="white-text">Email:</label>
              <input type="email" id="email" name="email" required />
            </div>
            <div class="form-group">
              <label for="message" class="white-text">Message:</label>
              <textarea
                id="message"
                name="message"
                rows="4"
                required
              ></textarea>
            </div>
            <div class="submit-button-container">
                <button type="submit" class="contact-button">Give me peace!</button>
            </div>
          </form>
        </div>
      </section>

      <!-- Map -->
      <section id="map">
        <div  class="map-container">
          <iframe
            width="50%"
            height="300"
            frameborder="0"
            scrolling="no"
            marginheight="0"
            marginwidth="0"
            src="https://maps.google.com/maps?width=100%25&amp;height=300&amp;hl=en&amp;q=RMS%20Titanic+(Deep%20Breath)&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"
            ><a href="https://www.maps.ie/population/"
              >Population Estimator map</a
            ></iframe
          >
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer>
      <ul id="contact-info">
        <li>Deep Breath</li>
        <li>Under the Sea</li>
        <li>Merland</li>
        <li>(+345) 12345678</li>
      </ul>
      <div id="social-icons">
        <ul class="social-icons">
          <li>
            <a
              href="https://www.instagram.com/"
              target="_blank"
              rel="noopener"
              aria-label="Visit our instagram for more (opens in new tab)"
            >
              <i class="fab fa-instagram"></i>
            </a>
          </li>
          <li>
            <a
              href="https://www.youtube.com/"
              target="_blank"
              rel="noopener"
              aria-label="Visit our youtube for more (opens in new tab)"
            >
              <i class="fab fa-youtube"></i>
            </a>
          </li>
          <li>
            <a
              href="mailto:deepbreath@google.com"
              target="_blank"
              rel="noopener"
              aria-label="Send us a direct email (opens email draft)"
            >
              <i class="fas fa-envelope"></i>
            </a>
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
